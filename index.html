<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISS Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" /> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <h1>ISS Tracker</h1>
    <p>Real-time tracking of the International Space Station</p>
  </header>

  <div id="map"></div>

  <div id="location-details">
    <div class="location-card">
      <h2>Current Location</h2>
      <p id="latitude">Latitude: --</p>
      <p id="longitude">Longitude: --</p>
      <p id="altitude">Altitude: -- km</p>
      <p id="velocity">Velocity: -- km/h</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 ISS Tracker | <a href="https://www.nasa.gov">Learn more about the ISS</a></p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
